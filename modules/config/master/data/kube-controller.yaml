kind: Pod
apiVersion: v1
metadata:
  name: kube-controller-manager
spec:
  hostNetwork: true
  containers:
  - name: kube-controller-manager
    image: gcr.io/google-containers/hyperkube:v1.9.3
    command:
    - /hyperkube
    - controller-manager
    - --allocate-node-cidrs=true
    - --cluster-cidr=${pod_cidr}
    - --cluster-signing-cert-file=/etc/kubernetes/ca.crt
    - --cluster-signing-key-file=/etc/kubernetes/ca.key
    - --feature-gates=RotateKubeletServerCertificate=true
    - --master=http://${master_ip}:8080
    - --root-ca-file=/etc/kubernetes/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/token.key
    - --use-service-account-credentials
    volumeMounts:
    - name: etckube
      mountPath: /etc/kubernetes
      readOnly: true
    - name: etcssl
      mountPath: /etc/ssl
      readOnly: true
    livenessProbe:
      httpGet:
        scheme: HTTP
        host: 127.0.0.1
        port: 10252
        path: /healthz
      initialDelaySeconds: 15
      timeoutSeconds: 15
  volumes:
  - name: etckube
    hostPath:
      path: /etc/kubernetes
  - name: etcssl
    hostPath:
      path: /etc/ssl
